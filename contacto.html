<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ismatour</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/contacto.css">
    <script defer src="activePage.js"></script>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">
                <img src="/images/ismatours_logo_pagina_web.png" alt="logo_ismatours">
            </a> 
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="menu-icono">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>  
        <div class="content">
            <h1 class="logo">Contactanos</h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Contactanos</h3>
                    <form action="https://formsubmit.co/pinto.gonzalo@gmail.com" method="POST" >
                        <p>
                            <label for="name">Nombre Completo</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <p>
                            <label for="email">Correo Electronico</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="phone">Telefóno</label>
                            <input type="phone" name="phone" id="phone">
                        </p>
                        <p>
                            <label for="subject">Asunto</label>
                            <input type="text" name="subject" id="subject">
                        </p>
                        <p class="block">
                            <label for="coments">Mensaje</label>
                            <textarea name="coments" id="coment" rows="5"></textarea>
                        </p>    
                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                            <input type="hidden" name="_next" value="https://ismatours.com/">
                            <input type="hidden" name="_captcha" value="false">
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más Información</h4>
                    <ul>
                        <li><i class="fa-solid fa-location-pin"></i> El Remate, Flores Petén</li>
                        <li><i class="fa-solid fa-phone"></i> (+502) 4938-1258</li>
                        <li><i class="fa-solid fa-envelope-open-text"></i> info@ismatours.com</li>
                    </ul>
                    <p>¡Será un gusto poder atenderte!</p>
                    <p class="agencia"><b>ISMATOURS</b></p>
                </div>
            </div>
        </div>   
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
