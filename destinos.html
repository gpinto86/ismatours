<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"rel="stylesheet"/>
    <title>ismatour</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/destinos.css">
    <script defer src="activePage.js"></script>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">
                <img src="/images/ismatours_logo_pagina_web.png" alt="logo_ismatours">
            </a>  
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="menu-icono">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <section class="journey__container">
            <div class="section__container">
              <h2 class="section__title">Inicia tu Viaje</h2>
              <p class="section__subtitle">En los lugares más buscados en <b>Petén</b></p>
              <div class="journey__grid">
                <div class="country__card">
                  <img src="images/destinos_img/destinos_01.jpg" alt="tikal" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Tikal, Petén</span>
                  </div>
                </div>
                <div class="country__card">
                  <img src="images/destinos_img/destinos_02.jpg" alt="country" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Amanecer, Tikal</span>
                  </div>
                </div>
                <div class="country__card">
                  <img src="images/destinos_img/destinos_03.jpg" alt="country" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Tour en Lancha</span>
                  </div>
                </div>
                <div class="country__card">
                  <img src="images/destinos_img/destinos_04.jpg" alt="crater_azul" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Crater Azul, Sayaxche</span>
                  </div>
                </div>
                <div class="country__card">
                  <img src="images/destinos_img/destinos_05.jpg" alt="yaxhá" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Yaxhá, Petén</span>
                  </div>
                </div>
                <div class="country__card">
                  <img src="images/destinos_img/destinos_06.jpg" alt="country" />
                  <div class="country__name">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Tours, Tres Naciones</span>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
